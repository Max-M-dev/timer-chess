<!doctype html>
<html class="no-js" lang="eng">

<head>
	<meta charset="utf-8">
	<title>Timer Chess</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<meta name="theme-color" content="#fafafa">
</head>

<body>

	<main>
		<div id="Timer" class="timer">
			<div class="timer__block_time">
				
				<div class="timer__time">
					<b id="sec">30</b>
					<span id="colon" class="timer__colon timer__time-animate">:</span>
					<span id="ms">00</span>
				</div>
				
				<div class="timer__block_edit_time">
					<div class="timer__wrapper_edit_time">
						<div id="timer__plus" class="timer__plus">+</div>
						<div id="timer__minus" class="timer__minus">-</div>
					</div>
				</div>
			</div>
			<div class="timer__block-btn">
				<button id="start" class="timer__btn timer__btn-start">Start</button>
				<button id="next" class="timer__btn timer__btn-next">Next</button>
			</div>
		</div>
	</main>

	<script src="js/main.js"></script>


</body>

</html>
